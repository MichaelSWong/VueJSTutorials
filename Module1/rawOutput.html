<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compativle" content="ie=edge">
  <title>My first Vue app</title>  
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <h1 v-once>{{title}}</h1><!--all content happens once, can't be updated-->
    <p>{{ sayHello() }}<a v-bind:href="link">Google</a></p>
    <hr>
    <p>{{finishedLink}}</p>
    <hr>
    <p v-html="finishedLink"></p><!-- v-html renders html code-->
  </div>
  

  <script> // can't use {{}} in any html element for actual link
    var app = new Vue({// v-bind data dynamically
      el: '#app',
      data: {
        title: 'Hello Vue!',
        link: 'http://google.com',
        finishedLink: '<a href="http://google.com">Google</a>'
      },
      methods:{
          sayHello: function(){
              this.title= 'Hello!';
              return this.title; // we have access to this title property, by proxy
          }
      }
    })
  </script>
</body>
