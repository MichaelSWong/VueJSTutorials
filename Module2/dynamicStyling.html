<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compativle" content="ie=edge">
  <title>My first Vue app</title>  
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="css/dynamicStyling.css">
</head>
<body><!---->
  <div id="app">
      <div class="demo" 
      @click="attachRed = !attachRed"
      :class="{red: attachRed}"></div>
      <div class="demo" @click="attachGreen = !attachGreen" :class="{green: attachGreen}"></div>
      <div class="demo"></div>
  </div>
  

  <script> 
    var app = new Vue({
      el: '#app',
      data: {
          attachRed: false,
          attachGreen: false
      }
    });
  </script>
</body>
</html>
